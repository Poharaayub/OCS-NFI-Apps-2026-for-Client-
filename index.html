<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#F8FAFC">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>OCS NFI APPS 2026 Client</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --m3-bg: #F8FAFC; 
            --m3-surface: #FFFFFF; 
            --m3-surface-container: #F1F5F9; 
            --m3-primary: #0F172A; 
            --m3-on-surface: #0F172A;
            --m3-on-surface-variant: #64748B;
            --accent-blue: #0284C7; 
            --nav-height: 72px;
            --nav-bottom-margin: 20px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }

        body { 
            background-color: var(--m3-bg); 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            height: 100dvh; width: 100vw; overflow: hidden;
            color: var(--m3-on-surface); line-height: 1.5;
        }

        #offline-warning {
            position: fixed;
            bottom: calc(var(--nav-height) + var(--nav-bottom-margin) + 24px + env(safe-area-inset-bottom));
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #EF4444; 
            color: white;
            padding: 12px 20px;
            border-radius: 16px;
            font-size: 13px; font-weight: 600;
            z-index: 100; display: flex; align-items: center; gap: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            width: calc(100% - 48px); max-width: 400px;
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.3s;
            opacity: 0; pointer-events: none;
        }
        body.is-offline #offline-warning { transform: translateX(-50%) translateY(0); opacity: 1; pointer-events: auto; }

        header {
            padding: calc(env(safe-area-inset-top) + 16px) 24px 16px;
            background: rgba(248, 250, 252, 0.85);
            backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px);
            position: fixed; top: 0; left: 0; right: 0; z-index: 40;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            display: flex; align-items: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        header.hidden-header { transform: translateY(-100%); opacity: 0; pointer-events: none; }

        .page-container { height: 100dvh; width: 100%; position: relative; overflow: hidden; }

        .page { 
            display: none; height: 100%; width: 100%; opacity: 0;
            overflow-y: auto; -webkit-overflow-scrolling: touch;
            padding: calc(85px + env(safe-area-inset-top)) 16px calc(var(--nav-height) + var(--nav-bottom-margin) + 40px + env(safe-area-inset-bottom));
        }
        .page.full-page { padding: 0 !important; height: 100dvh; width: 100vw; overflow: hidden; position: fixed; top: 0; left: 0; z-index: 10; }
        .page.active { display: block; opacity: 1; animation: fade-in 0.3s ease-out forwards; }

        @keyframes fade-in { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        nav {
            position: fixed; bottom: calc(var(--nav-bottom-margin) + env(safe-area-inset-bottom)); 
            left: 16px; right: 16px; height: var(--nav-height); 
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            display: flex; justify-content: space-around; align-items: center;
            z-index: 50; border-radius: 24px; border: 1px solid rgba(15, 23, 42, 0.08);
            box-shadow: 0 12px 32px rgba(15, 23, 42, 0.12); padding: 0 8px;
        }
        
        .n-btn { display: flex; flex-direction: column; align-items: center; justify-content: center; flex: 1; height: 100%; transition: all 0.2s ease; cursor: pointer; }
        .icon-wrapper { width: 54px; height: 30px; display: flex; align-items: center; justify-content: center; border-radius: 16px; transition: all 0.3s cubic-bezier(0.2, 0, 0, 1); color: var(--m3-on-surface-variant); margin-bottom: 2px; }
        .n-btn.active .icon-wrapper { background-color: var(--accent-blue); color: #FFFFFF; }
        .n-btn .material-symbols-rounded { font-variation-settings: 'FILL' 0, 'wght' 400; font-size: 24px; }
        .n-btn.active .material-symbols-rounded { font-variation-settings: 'FILL' 1, 'wght' 400; }
        .n-txt { font-size: 10px; font-weight: 700; color: var(--m3-on-surface-variant); letter-spacing: 0.2px; }
        .n-btn.active .n-txt { color: var(--accent-blue); }

        .card { 
            background: var(--m3-surface); padding: 18px 20px; margin-bottom: 12px; border-radius: 20px; 
            display: flex; align-items: center; width: 100%; border: 1px solid rgba(15, 23, 42, 0.05);
            color: inherit; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: 0 2px 8px rgba(15, 23, 42, 0.04);
        }
        .card:active { transform: scale(0.98); background: var(--m3-surface-container); }
        .c-icon { width: 44px; height: 44px; border-radius: 12px; background: var(--m3-surface-container); color: var(--accent-blue); display: flex; align-items: center; justify-content: center; margin-right: 14px; flex-shrink: 0; }

        .fab { 
            width: 56px; height: 56px; border-radius: 18px; display: flex; align-items: center; justify-content: center; 
            box-shadow: 0 8px 24px rgba(2, 132, 199, 0.3); position: fixed; 
            bottom: calc(var(--nav-height) + var(--nav-bottom-margin) + 24px + env(safe-area-inset-bottom)); 
            right: 20px; z-index: 60; transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            background: var(--accent-blue); color: white;
            transform: scale(0); opacity: 0; pointer-events: none;
        }
        .fab.visible { transform: scale(1); opacity: 1; pointer-events: auto; }
        
        #scrim { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.4); z-index: 1000; display: none; opacity: 0; transition: opacity 0.3s ease; backdrop-filter: blur(4px); }
        
        #sheet { 
            position: fixed; bottom: 0; left: 0; right: 0; 
            background: var(--m3-bg); z-index: 1001; 
            display: flex; flex-direction: column;
            border-radius: 32px 32px 0 0;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.1);
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            height: 92vh; 
            max-width: 640px; margin: 0 auto; 
            border-top: 1px solid rgba(0,0,0,0.05);
        }

        .sheet-visible #sheet { transform: translateY(0); }
        .sheet-visible #scrim { display: block; opacity: 1; }

        .sheet-handle { width: 36px; height: 5px; background: #CBD5E1; border-radius: 10px; margin: 12px auto 14px; flex-shrink: 0; }

        #sheet-content-area { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        #sheet-content { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; padding-bottom: calc(24px + env(safe-area-inset-bottom)); }

        .m3-progress { width: 48px; height: 48px; animation: m3-rotate-container 1.568s linear infinite; }
        .m3-progress circle { fill: none; stroke: var(--accent-blue); stroke-width: 4; stroke-linecap: round; animation: m3-stroke-dynamic 1.332s cubic-bezier(0.4, 0, 0.2, 1) infinite; }
        @keyframes m3-rotate-container { to { transform: rotate(360deg); } }
        @keyframes m3-stroke-dynamic { 0% { stroke-dasharray: 1, 200; stroke-dashoffset: 0; } 50% { stroke-dasharray: 95, 200; stroke-dashoffset: -30px; } 100% { stroke-dasharray: 1, 200; stroke-dashoffset: -125px; } }

        .sheet-iframe { width: 100%; height: 100%; border: none; background: white; }

        .m3-field { background: #F1F5F9; border: 1px solid #E2E8F0; border-radius: 14px; transition: all 0.3s ease; }
        .m3-field:focus-within { border-color: var(--accent-blue); background: white; box-shadow: 0 0 0 3px rgba(2, 132, 199, 0.1); }
        .m3-input-raw { background: transparent; border: none; outline: none; color: var(--m3-on-surface); width: 100%; padding: 14px 16px; font-size: 15px; font-weight: 500; }
        
        .m3-fab-submit { background: var(--accent-blue); color: white; border-radius: 16px; height: 56px; display: flex; align-items: center; justify-content: center; font-weight: 700; gap: 10px; margin-top: 24px; transition: all 0.2s; box-shadow: 0 4px 12px rgba(2, 132, 199, 0.2); }
    </style>
</head>
<body id="app-body">

    <div id="offline-warning">
        <span class="material-symbols-rounded">wifi_off</span>
        <span>Koneksi Terputus - Periksa internet Anda</span>
    </div>

    <header id="main-header">

        </div>
    </header>

    <!-- FAB Folders - Menggunakan link asli sesuai instruksi -->

    <div id="scrim" onclick="closeSheet()"></div>
    
    <div id="sheet">
        <div class="sheet-handle"></div>
        <div class="sheet-header flex items-center px-4 pb-3 border-b border-slate-100 flex-shrink-0">
            <button onclick="closeSheet()" class="w-10 h-10 flex items-center justify-center text-slate-400">
                <span class="material-symbols-rounded">close</span>
            </button>
            <h2 id="s-title" class="text-xs font-extrabold flex-1 text-center truncate px-2 text-slate-900 uppercase tracking-widest">Detail Layanan</h2>
            <button id="btn-external" class="w-10 h-10 rounded-xl bg-slate-100 text-sky-700 flex items-center justify-center hidden">
                <span class="material-symbols-rounded !text-lg">open_in_new</span>
            </button>

                    <circle cx="50" cy="50" r="18"></circle>

    <div class="page-container">
        <main class="h-full w-full">
            <div id="p1" class="page full-page">
                <iframe id="iframe-daily" class="w-full h-full border-none bg-white" src="https://poharaayub.github.io/Daily-activity-for-client/" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share" loading="lazy"></iframe>

            <div id="p2" class="page full-page">

            </div>
            
            <div id="p3" class="page active"></div>
            <div id="p4" class="page"></div>
            <div id="p5" class="page"></div>

    </div>

    <nav id="floating-nav">
        <div class="n-btn" onclick="go('p1', 'Daily Activity', this)">
            <div class="icon-wrapper"><span class="material-symbols-rounded">analytics</span></div>
            <span class="n-txt">Daily</span>
        </div>
        <div class="n-btn" onclick="go('p2', 'Periodik', this)">
            <div class="icon-wrapper"><span class="material-symbols-rounded">event_repeat</span></div>
            <span class="n-txt">Periodik</span>
        </div>
        <div id="default-nav-btn" class="n-btn active" onclick="go('p3', 'Request', this)">
            <div class="icon-wrapper"><span class="material-symbols-rounded">add_box</span></div>
            <span class="n-txt">Request</span>
        </div>
        <div class="n-btn" onclick="go('p4', 'Laporan', this)">
            <div class="icon-wrapper"><span class="material-symbols-rounded">description</span></div>
            <span class="n-txt">Laporan</span>
        </div>
        <div class="n-btn" onclick="go('p5', 'Member', this)">
            <div class="icon-wrapper"><span class="material-symbols-rounded">badge</span></div>
            <span class="n-txt">Member</span>
        </div>
    </nav>

    <script>
        window.addEventListener('online', updateNetworkStatus);
        window.addEventListener('offline', updateNetworkStatus);
        function updateNetworkStatus() { document.body.classList.toggle('is-offline', !navigator.onLine); }

        const members = [
            { n: "Junaidi", d: "OCS Area Manager", p: "6285886607991" },
            { n: "Pohara Ayub", d: "Team Leader", p: "6289637126728" },
            { n: "Sadulloh", d: "Team Leader", p: "6285281587927" },
            { n: "Sulaiman", d: "CSO Head Office Jakarta", p: "6285716230391" },
            { n: "Saiful Bahri", d: "CSO Office Lantai 1", p: "6281389327308" },
            { n: "Siti Maemunah", d: "CSO Office Lantai 2", p: "6285771090915" },
            { n: "Wahidin", d: "Gardener", p: "6283819602330" },
            { n: "Edi Ahmad Jubaedi", d: "CSO Produksi", p: "6285883524329" },
            { n: "Ade Surahman", d: "CSO Produksi", p: "6281947172711" },
            { n: "Muhammad Toni", d: "CSO Produksi", p: "6281286448626" },
            { n: "M. Rifai", d: "CSO Produksi", p: "6285810611074" },
            { n: "Amrullah", d: "CSO Warehouse 2 & 1", p: "6283879624040" },
            { n: "Nabrih", d: "WH Tepung Specialist", p: "6281295412005" }
        ];

        const menuData = {
            p3: [
                {l:"Request ke Team Leader", i:"contact_support", s:"req_tl"}, 
                {l:"Request ke Cleaner", i:"mop", s:"req_cso"},
                {l:"Feedback & Komplain", i:"rate_review", s:"feedback_form"}
            ],
            p4: [
                {l:"Daily Activity", i:"history_edu", url:"https://drive.google.com/drive/folders/1s5BLnmuqGbP3XHq0d30Y1xCUk-tiTejy", ext:true},
                {l:"Periodik Cleaning", i:"cleaning_services", url:"https://drive.google.com/drive/folders/1Q7djVthlF5452-4H1NZJVw6Cm3fn7zS8", ext:true},
                {l:"Jadwal Shift Member", i:"calendar_month", url:"https://poharaayub.github.io/Shift-schedule-OCS-NFI-Apps-26/", ext:false},
                {l:"Laporan Cuci Box", i:"inventory_2", url:"https://docs.google.com/spreadsheets/d/1vf2pzwlvdsm17cyo1Zrc6DBUL4EeQOng5uJjU12aYvg/edit"},
                {l:"Laporan Cuci Pallet", i:"grid_view", url:"https://docs.google.com/spreadsheets/d/13dPCq4lEhV4PRA4z2RLQEmPbOIBK9emuclkxk-Dh7iU/edit"},
                {l:"Pembersihan Pallet WH", i:"cleaning_bucket", url:"https://docs.google.com/spreadsheets/d/1C9Zrywvi_ggnHnKHB9fxUU9f-DCWaGNFJflKqbHVEnI/edit?usp=drivesdk"},
                {l:"Arsip Big Cleaning", i:"folder_shared", url:"https://drive.google.com/drive/folders/1c1mQZI8IuOqy1HnGMozhmQqVbvW--vpz", ext:true},
                {l:"Tentang Aplikasi", i:"info", s:"about_apps"}
            ]
        };

        let sheetIsOpen = false;

        function go(id, title, el) {
            document.querySelectorAll('.n-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            
            const prevActive = document.querySelector('.page.active');
            if(prevActive) {
                prevActive.style.opacity = '0';
                prevActive.style.transform = 'translateY(8px)';
                setTimeout(() => prevActive.classList.remove('active'), 150);
            }

            setTimeout(() => {
                const current = document.getElementById(id);
                current.classList.add('active');
                current.style.opacity = '1';
                current.style.transform = 'translateY(0)';
            }, 200);
            
            const header = document.getElementById('main-header');
            const fabDaily = document.getElementById('fab-daily');
            const fabPeriodik = document.getElementById('fab-periodik');
            const iframeP = document.getElementById('iframe-periodik');

            header.classList.toggle('hidden-header', id === 'p1' || id === 'p2');
            fabDaily.classList.toggle('visible', id === 'p1');
            fabPeriodik.classList.toggle('visible', id === 'p2');
            
            if(id === 'p2' && iframeP.src === "about:blank") {
                iframeP.src = "https://poharaayub.github.io/OCS-NFI-Job-Desk-Apps-Client-/";
            }

            renderPage(id);
            document.getElementById('h-title').innerText = title;
        }

        function renderPage(id) {
            const container = document.getElementById(id);
            if(!container || id === 'p2' || id === 'p1') return;
            if(id === 'p5') {
                container.innerHTML = `<div class="pb-4">${members.map(m => createCard(m.n, "account_circle", `chat('${m.p}', 'Halo ${m.n}')`, m.d)).join('')}</div>`;
                return;
            }
            if(!menuData[id]) return;
            container.innerHTML = `<div class="pb-4">${menuData[id].map(item => {
                let act = item.s ? `openMenuSheet('${item.s}')` : (item.ext ? `handleExternalClick('${item.url}')` : `openInSheet('${item.l}','${item.url}')`);
                return createCard(item.l, item.i, act);
            }).join('')}</div>`;
        }

        function createCard(t, i, a, d="") {
            return `<button class="card" onclick="${a}"><div class="c-icon"><span class="material-symbols-rounded">${i}</span></div><div class="flex-1 text-left"><div class="font-bold text-[15px] leading-tight text-slate-800 mb-0.5">${t}</div>${d ? `<div class="text-[11px] text-slate-500 font-semibold uppercase tracking-wide">${d}</div>` : ''}</div><span class="material-symbols-rounded text-slate-300">chevron_right</span></button>`;
        }

        function openSheet(title) {
            document.getElementById('s-title').innerText = title;
            document.getElementById('app-body').classList.add('sheet-visible');
            sheetIsOpen = true;
            history.pushState({s:1}, "");
        }

        function openInSheet(title, url) {
            if (!navigator.onLine) return;
            const container = document.getElementById('sheet-content');
            const loader = document.getElementById('loading-ui');
            const btnExt = document.getElementById('btn-external');
            const placeholder = document.getElementById('placeholder-btn');
            
            btnExt.onclick = () => window.open(url, '_blank');
            btnExt.classList.remove('hidden'); placeholder.classList.add('hidden');
            
            container.innerHTML = ''; 
            loader.classList.remove('hidden');

            const pUrl = url.includes('spreadsheets') ? url.replace(/\/edit.*$/, '/preview') : url;
            const f = document.createElement('iframe');
            f.className = "sheet-iframe opacity-0 transition-opacity duration-300";
            f.src = pUrl;
            f.onload = () => { 
                loader.classList.add('hidden'); 
                f.classList.remove('opacity-0'); 
            };
            container.appendChild(f);
            openSheet(title);
        }

        function openMenuSheet(type) {
            const content = document.getElementById('sheet-content');
            const btnExt = document.getElementById('btn-external');
            const placeholder = document.getElementById('placeholder-btn');
            btnExt.classList.add('hidden'); placeholder.classList.remove('hidden');
            
            let html = '<div class="px-5 py-2 pb-10">';
            let title = "";

            if (type === 'about_apps') {
                title = "Informasi";
                html = `<div class="px-6 py-10 flex flex-col items-center"><div class="w-16 h-16 rounded-2xl bg-sky-50 flex items-center justify-center mb-4"><span class="material-symbols-rounded text-sky-700 !text-3xl">verified_user</span></div><h3 class="text-xl font-extrabold text-slate-900 mb-1">OCS Client Apps</h3><p class="text-slate-400 text-xs font-bold mb-10 uppercase tracking-widest">Version 2026.1</p><div class="w-full bg-slate-50 border border-slate-200 rounded-2xl p-5 space-y-4 mb-8"><div class="flex justify-between items-center"><span class="text-slate-500 text-sm font-medium">Developer</span><span class="text-slate-900 font-bold">Pohara Ayub</span></div><div class="h-[1px] bg-slate-200 w-full"></div><div class="flex justify-between items-center"><span class="text-slate-500 text-sm font-medium">Layanan</span><span class="text-slate-900 font-bold">Professional Cleaning</span></div></div><button onclick="openMenuSheet('feedback_form')" class="w-full h-14 bg-slate-900 text-white rounded-xl font-bold flex items-center justify-center gap-2">Beri Masukan</button></div>`;
            } else if (type === 'feedback_form') {
                title = "Form Masukan";
                html = `
                <div class="px-6 py-4 flex flex-col">
                    <div class="flex items-center gap-4 mb-8">
                        <div class="w-12 h-12 bg-sky-100 rounded-2xl flex items-center justify-center text-sky-700">
                            <i data-lucide="message-square" class="w-6 h-6"></i>
                        </div>
                        <div>
                            <h3 class="text-lg font-bold text-slate-900">Umpan Balik Klien</h3>
                            <p class="text-xs text-slate-500 font-medium">Suara Anda sangat berharga bagi kami</p>
                        </div>
                    </div>
                    <form id="feedbackForm" class="space-y-5">
                        <div class="space-y-1.5">
                            <label class="text-[10px] font-extrabold text-slate-400 uppercase tracking-widest ml-1">Lokasi / Unit Kerja</label>
                            <div class="m3-field flex items-center">
                                <i data-lucide="map-pin" class="w-4 h-4 ml-4 text-slate-400"></i>
                                <input type="text" id="f-name" class="m3-input-raw" required placeholder="Contoh: Gedung A / Lantai 2">
                            </div>
                        </div>
                        <div class="space-y-1.5">
                            <label class="text-[10px] font-extrabold text-slate-400 uppercase tracking-widest ml-1">Kategori Layanan</label>
                            <div class="m3-field flex items-center relative">
                                <i data-lucide="layers" class="w-4 h-4 ml-4 text-slate-400"></i>
                                <select id="f-category" class="m3-input-raw pr-10 appearance-none" required>
                                    <option value="Kualitas Kebersihan">Kualitas Kebersihan</option>
                                    <option value="Kedisiplinan Petugas">Kedisiplinan Petugas</option>
                                    <option value="Keramah-tamahan">Sikap & Etika</option>
                                    <option value="Kelengkapan Alat">Alat & Bahan Kimia</option>
                                    <option value="Komplain Mendesak">Komplain Mendesak</option>
                                </select>
                                <i data-lucide="chevron-down" class="w-4 h-4 absolute right-4 text-slate-400 pointer-events-none"></i>
                            </div>
                        </div>
                        <div class="space-y-1.5">
                            <label class="text-[10px] font-extrabold text-slate-400 uppercase tracking-widest ml-1">Detail Masukan</label>
                            <div class="m3-field">
                                <textarea id="f-message" class="m3-input-raw" rows="4" required placeholder="Ceritakan detail kendala atau saran Anda..."></textarea>
                            </div>
                        </div>
                        <button type="button" onclick="submitFeedback()" class="m3-fab-submit w-full">

                        </button>
                    </form>
                </div>`;
                setTimeout(() => lucide.createIcons(), 50);
            } else {
                title = type==='req_tl'?"Request ke TL":"Request ke CSO";
                const list = type==='req_tl' ? members.filter(m=>m.d.includes("Leader")||m.d.includes("Manager")) : members.filter(m=>!m.d.includes("Leader")&&!m.d.includes("Manager"));
                list.forEach(m => html += createCard(m.n, "account_box", `chat('${m.p}','Halo tolong bantu area ini')`, m.d));
                html += '</div>';
            }
            content.innerHTML = html;
            openSheet(title);
        }

        function submitFeedback() {
            const name = document.getElementById('f-name').value;
            const category = document.getElementById('f-category').value;
            const message = document.getElementById('f-message').value;
            if(!name || !message) return;
            const targetNumber = "6289637126728";
            const waText = `*FEEDBACK OCS NFI CLIENT*%0A` +
                           `----------------------------%0A` +
                           `*ðŸ“ Lokasi:* ${name}%0A` +
                           `*ðŸ§¹ Kategori:* ${category}%0A` +
                           `*ðŸ’¬ Pesan:* ${message}%0A` +
                           `----------------------------%0A` +
                           `_Sent via OCS Client Apps_`;
            const loader = document.getElementById('loading-ui');
            loader.classList.remove('hidden');
            setTimeout(() => {
                loader.classList.add('hidden');
                window.open(`https://api.whatsapp.com/send?phone=${targetNumber}&text=${waText}`, '_blank');
                closeSheet();
            }, 800);
        }

        function closeSheet() { document.getElementById('app-body').classList.remove('sheet-visible'); if(sheetIsOpen) history.back(); sheetIsOpen = false; }
        function handleExternalClick(url) { if (!navigator.onLine) return; window.open(url, '_blank'); }
        window.onpopstate = () => { if(sheetIsOpen) { document.getElementById('app-body').classList.remove('sheet-visible'); sheetIsOpen=false; } };
        function chat(p, m) { if (!navigator.onLine) return; window.open(`https://wa.me/${p}?text=${encodeURIComponent(m)}`, '_blank'); }

        window.onload = () => { 
            updateNetworkStatus(); 
            const defaultBtn = document.getElementById('default-nav-btn');
            go('p3', 'Request', defaultBtn);
        };
    </script>
